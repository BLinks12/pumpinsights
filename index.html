<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PumpXploit – PumpFun Token Recon</title>

  <!-- Monospace Hacker Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --clr-hacker: #00ff88;
      --clr-bg: #000000;
      --clr-pink: #ff006e;
    }

    /* ======= GLOBAL RESET ======= */
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}

    body {
      font-family: 'Fira Code', monospace;
      background: var(--clr-bg);
      color: var(--clr-hacker);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    /* --- CRT Scanlines & Noise --- */
    body::before, body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    body::before {
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0) 0px,
        rgba(0, 0, 0, 0) 1px,
        rgba(0, 255, 136, 0.04) 1px,
        rgba(0, 255, 136, 0.04) 2px
      );
    }
    body::after {
      background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAQAAAAEACAIAAADTED8xAAAAA3NCSVQICAjb4U/gAAAAFElEQVR4nO3BMQEAAADCIPunNJ8PBwAAAP4BeYAAAVaI
') repeat;
      mix-blend-mode: overlay;
      opacity: 0.08;
      animation: noise 0.4s steps(2) infinite;
    }
    @keyframes noise {
      0% { transform: translate(0,0); }
      10% { transform: translate(-3%,-3%); }
      20% { transform: translate(3%, -3%); }
      30% { transform: translate(-3%, 3%); }
      40% { transform: translate(3%,3%); }
      50% { transform: translate(-1%,2%); }
      60% { transform: translate(-3%,1%); }
      70% { transform: translate(2%,1%); }
      80% { transform: translate(-1%,-1%); }
      90% { transform: translate(2%,3%); }
      100% { transform: translate(0,0); }
    }

    /* ======= HEADER ======= */
    header { margin-top: 3rem; text-align: center; }

    h1 {
      font-size: clamp(2.25rem, 6vw, 4rem);
      letter-spacing: 0.08em;
      position: relative;
    }

    /* Glitch effect */
    h1::before,
    h1::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
    }
    h1::before {
      left: 2px;
      text-shadow: -2px 0 var(--clr-pink);
      animation: glitch 2s infinite linear alternate-reverse;
    }
    h1::after {
      left: -2px;
      text-shadow: -2px 0 #00bfff;
      animation: glitch 3s infinite linear alternate-reverse;
    }
    @keyframes glitch {
      0% { clip-path: inset(0 0 85% 0); }
      10% { clip-path: inset(0 0 30% 0); }
      20% { clip-path: inset(50% 0 20% 0); }
      30% { clip-path: inset(10% 0 50% 0); }
      40% { clip-path: inset(40% 0 40% 0); }
      50% { clip-path: inset(0 0 85% 0); }
      60% { clip-path: inset(0 0 30% 0); }
      70% { clip-path: inset(50% 0 20% 0); }
      80% { clip-path: inset(10% 0 50% 0); }
      90% { clip-path: inset(40% 0 40% 0); }
      100% { clip-path: inset(0 0 85% 0); }
    }

    header p {
      font-size: 0.95rem;
      color: #7affb2;
      text-shadow: 0 0 5px rgba(0, 255, 136, 0.75);
      margin-top: 0.5rem;
    }

    /* ======= TYPEWRITER ======= */
    #typewriter-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 2rem 0;
      user-select: none;
      font-size: 1.1rem;
    }
    #typewriter-container span { font-weight: 700; }
    #caret {
      display: inline-block;
      width: 2px;
      height: 1.2em;
      background: var(--clr-hacker);
      animation: blink 1s steps(2, start) infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }

    /* ======= TERMINAL CARD ======= */
    .terminal {
      width: 90%;
      max-width: 720px;
      background: #000;
      border: 2px solid var(--clr-hacker);
      padding: 2rem 1.5rem 2.5rem;
      border-radius: 8px;
      box-shadow: 0 0 25px 2px rgba(0, 255, 136, 0.35);
    }

    /* Buttons */
    .btn {
      background: transparent;
      border: 1px solid var(--clr-hacker);
      color: var(--clr-hacker);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.07em;
      transition: background 0.25s, color 0.25s, transform 0.25s;
    }
    .btn:hover {
      background: var(--clr-hacker);
      color: #000;
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 0 14px 2px rgba(0, 255, 136, 0.65);
    }

    /* Inputs */
    .field {
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(0, 255, 136, 0.35);
      color: var(--clr-hacker);
      padding: 0.75rem 1rem;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .field:focus {
      outline: none;
      border-color: var(--clr-pink);
    }

    #submission-container { display: none; margin-top: 2rem; }

    #loadingIndicator { display: none; margin-top: 1rem; font-size: 0.88rem; }

    /* Log */
    .log {
      margin-top: 2rem;
      max-height: 200px;
      overflow-y: auto;
      background: rgba(0, 255, 136, 0.05);
      border: 1px solid rgba(0, 255, 136, 0.3);
      padding: 1rem;
      font-size: 0.85rem;
    }
    .log span { display:block; margin-bottom:0.4rem; }
    .info{color:var(--clr-hacker);} .warning{color:var(--clr-pink);} .error{color:#ff5555;} .success{color:#7affb2;}

    /* Footer */
    footer { margin-top: auto; margin-bottom: 1rem; font-size: 0.8rem; color: #7affb2; text-align: center; }
    footer a { color: var(--clr-hacker); text-decoration:none; }
    footer a:hover{ text-decoration:underline; }
  </style>
</head>
<body>
  <!-- ======= HEADER ======= -->
  <header>
    <h1 data-text="PumpXploit">PumpXploit</h1>
    <p>Recon for your PumpFun tokens</p>
  </header>

  <!-- ======= TYPEWRITER ======= -->
  <div id="typewriter-container">
    Reconnaissance: <span id="pumpToken"></span><span id="caret"></span>
  </div>

  <!-- ======= TERMINAL INTERFACE ======= -->
  <section class="terminal">
    <button id="phantom-button" class="btn">Connect Phantom</button>

    <div id="submission-container">
      <input type="text" id="tokenAddress" class="field" placeholder="PumpFun token address" />
      <input type="email" id="userEmail" class="field" placeholder="Your email address" />
      <button id="analyzeBtn" class="btn" style="width:100%;margin-top:1.5rem;">Run Analysis</button>
    </div>

    <div id="loadingIndicator">▌█ scanning █▐ please wait…</div>

    <div class="log" id="logArea"></div>
  </section>

  <!-- ======= FOOTER ======= -->
  <footer>© 2025 PumpXploit – <a href="https://pump.fun" target="_blank" rel="noopener">PumpFun</a></footer>

  <script>
    /*******************************************
     * TYPEWRITER EFFECT - PUMPFUN TOKENS
     *******************************************/
    const pumpFunTokens = [
      'HwE8jU7fBkZyTGHvT1TbUK1vGXUz2wwUVKYd5isbpump',
      '61V8vBaqAGMpgDQi4JcAwo1dmBGHsyhzodcPqnEVpump',
      '8vBaqAG61VMpgDQi4JcAwo1dmBGHsyhzodcPqnEVpump',
      'vBaqAGMpgDQ61V8i4JcAwo1dmBGHsyhzodcPqnEVpump',
      'Qi4JcAwo1dm61V8vBaqAGMpgDBGHsyhzodcPqnEVpump'
    ];

    let currentIndex = 0;
    let currentChar = 0;
    let isDeleting = false;
    const speed = 100;
    const pumpTokenElement = document.getElementById('pumpToken');

    function typewriter() {
      const currentStr = pumpFunTokens[currentIndex];
      if (!isDeleting) {
        pumpTokenElement.textContent = currentStr.substring(0, currentChar + 1);
        currentChar++;
        if (currentChar === currentStr.length) {
          isDeleting = true;
          setTimeout(typewriter, 900);
          return;
        }
      } else {
        pumpTokenElement.textContent = currentStr.substring(0, currentChar - 1);
        currentChar--;
        if (currentChar === 0) {
          isDeleting = false;
          currentIndex = (currentIndex + 1) % pumpFunTokens.length;
        }
      }
      setTimeout(typewriter, isDeleting ? speed / 2 : speed);
    }
    typewriter();

    /*******************************************
     * PHANTOM CONNECTION & ANALYSIS
     *******************************************/
    const phantomButton = document.getElementById('phantom-button');
    const submissionContainer = document.getElementById('submission-container');
    const tokenAddressInput = document.getElementById('tokenAddress');
    const userEmailInput = document.getElementById('userEmail');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const logArea = document.getElementById('logArea');
    const loadingIndicator = document.getElementById('loadingIndicator');

    let connected = false;
    let userWalletAddress = null;

    function isPhantomInstalled() {
      const { solana } = window;
      return solana && solana.isPhantom;
    }

    function logMessage(msg, type = 'info') {
      const span = document.createElement('span');
      span.classList.add(type);
      span.innerText = msg;
      logArea.appendChild(span);
      logArea.scrollTop = logArea.scrollHeight;
    }

    function delay(ms) { return new Promise(res => setTimeout(res, ms)); }

    // Connect Phantom
    phantomButton.addEventListener('click', async () => {
      if (!isPhantomInstalled()) {
        alert('Phantom Wallet not detected. Install Phantom to use PumpXploit.');
        window.open('https://phantom.app/', '_blank');
        return;
      }
      try {
        const resp = await window.solana.connect();
        connected = true;
        userWalletAddress = resp.publicKey.toString();
        logMessage(`Wallet connected → ${userWalletAddress}`, 'success');
        phantomButton.style.display = 'none';
        submissionContainer.style.display = 'block';
      } catch {
        logMessage('Connection rejected.', 'error');
      }
    });

    // Analyze
    analyzeBtn.addEventListener('click', async () => {
      const tokenAddr = tokenAddressInput.value.trim();
      const userEmail = userEmailInput.value.trim();

      if (!tokenAddr) { logMessage('⚠  token address missing', 'warning'); return; }
      if (!userEmail) { logMessage('⚠  email required', 'warning'); return; }

      logArea.innerHTML = '';
      loadingIndicator.style.display = 'block';
      logMessage(`Recon started for ${tokenAddr}`, 'info');

      await delay(2000);
      logMessage('→ querying mempool', 'info');
      await delay(2000);
      logMessage('→ crunching chain data…', 'warning');
      await delay(3500);

      loadingIndicator.style.display = 'none';
      logMessage('✔ report ready — dispatched to email', 'success');
    });
  </script>
</body>
</html>
