<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>PumpInsights – PumpFun Token Analyzer</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      /* Brand palette */
      --clr-bg-1: #0f0c29;
      --clr-bg-2: #302b63;
      --clr-bg-3: #24243e;
      --clr-accent: #00e676;
      --clr-text-primary: #ffffff;
      --clr-text-secondary: #cfcfcf;
      --radius: 0.75rem;
    }

    /* ===== GLOBAL RESET ===== */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: var(--clr-text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, var(--clr-bg-1), var(--clr-bg-2), var(--clr-bg-3));
      background-size: 400% 400%;
      animation: gradientShift 18s ease infinite;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* ===== LAYOUT ===== */
    header {
      text-align: center;
      margin-top: 3rem;
      margin-bottom: 1.5rem;
      padding: 0 1.25rem;
    }

    header h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 600;
      letter-spacing: 0.05em;
      color: var(--clr-accent);
      text-shadow: 0 0 12px rgba(0, 230, 118, 0.5);
    }

    header p {
      font-size: clamp(0.875rem, 2vw, 1.125rem);
      color: var(--clr-text-secondary);
      margin-top: 0.5rem;
    }

    /* Typewriter */
    #typewriter-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.125rem;
      margin-bottom: 2rem;
      user-select: none;
    }

    #typewriter-container span {
      color: var(--clr-accent);
      font-weight: 600;
    }

    #caret {
      display: inline-block;
      width: 2px;
      height: 1.2em;
      background: var(--clr-text-primary);
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes blink {
      0%,
      100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }

    /* Card */
    .card {
      width: 92%;
      max-width: 640px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px) saturate(140%);
      border-radius: var(--radius);
      padding: 2rem 1.5rem 2.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      color: #000;
      background-color: var(--clr-accent);
      border: none;
      border-radius: calc(var(--radius) / 1.5);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 4px 16px rgba(0, 230, 118, 0.35);
    }

    /* Inputs */
    .field {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: calc(var(--radius) / 1.5);
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(0, 0, 0, 0.3);
      color: var(--clr-text-primary);
      font-size: 0.95rem;
      transition: border 0.25s ease;
    }

    .field + .field {
      margin-top: 1rem;
    }

    .field:focus {
      outline: none;
      border-color: var(--clr-accent);
    }

    /* Interaction Containers */
    #submission-container {
      display: none;
      margin-top: 2rem;
    }

    #loadingIndicator {
      display: none;
      margin-top: 1.25rem;
      color: var(--clr-accent);
      font-size: 0.925rem;
    }

    /* Log */
    .log {
      margin-top: 2rem;
      max-height: 180px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: var(--radius);
      padding: 1rem;
      font-size: 0.875rem;
    }

    .log span {
      display: block;
      margin-bottom: 0.5rem;
    }

    .info {
      color: var(--clr-accent);
    }

    .warning {
      color: #f8c72a;
    }

    .error {
      color: #ff5252;
    }

    .success {
      color: #4caf50;
    }

    /* Footer */
    footer {
      margin-top: auto;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 0.875rem;
      color: var(--clr-text-secondary);
    }

    footer a {
      color: var(--clr-accent);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- ========= HEADER ========= -->
  <header>
    <h1>PumpInsights</h1>
    <p>Your trusted PumpFun token analytics companion</p>
  </header>

  <!-- ========= TYPEWRITER ========= -->
  <div id="typewriter-container">
    Checking:
    <span id="pumpToken"></span><span id="caret"></span>
  </div>

  <!-- ========= CARD ========= -->
  <section class="card">
    <button id="phantom-button" class="btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1l3 4h-6l3-4z"/><path d="M6.129 8l1.746-1.99L4.16 2.76 2.384 4.7l3.745 3.3zM17.871 8l1.746 1.99 3.715-3.25-1.776-1.94-3.685 3.2zM12 23l-3-4h6l-3 4z"/><path d="M1 12l4-3 3 3-3 3-4-3zM23 12l-4 3-3-3 3-3 4 3zM8 8h8v8H8V8z"/></svg>
      Connect Phantom
    </button>

    <div id="submission-container">
      <input type="text" id="tokenAddress" class="field" placeholder="PumpFun token address" />
      <input type="email" id="userEmail" class="field" placeholder="Your email address" />
      <button id="analyzeBtn" class="btn" style="margin-top: 1.5rem; width: 100%;">Analyze Token</button>
    </div>

    <div id="loadingIndicator">Analyzing token, please wait…</div>

    <div class="log" id="logArea"></div>
  </section>

  <!-- ========= FOOTER ========= -->
  <footer>
    © 2025 PumpInsights – <a href="https://pump.fun" target="_blank" rel="noopener">PumpFun</a>
  </footer>

  <script>
    /*******************************************
     * TYPEWRITER EFFECT - PUMPFUN TOKENS
     *******************************************/
    const pumpFunTokens = [
      'HwE8jU7fBkZyTGHvT1TbUK1vGXUz2wwUVKYd5isbpump',
      '61V8vBaqAGMpgDQi4JcAwo1dmBGHsyhzodcPqnEVpump',
      '8vBaqAG61VMpgDQi4JcAwo1dmBGHsyhzodcPqnEVpump',
      'vBaqAGMpgDQ61V8i4JcAwo1dmBGHsyhzodcPqnEVpump',
      'Qi4JcAwo1dm61V8vBaqAGMpgDBGHsyhzodcPqnEVpump'
    ];

    let currentIndex = 0;
    let currentChar = 0;
    let isDeleting = false;
    const speed = 100;
    const pumpTokenElement = document.getElementById('pumpToken');

    function typewriter() {
      const currentStr = pumpFunTokens[currentIndex];
      if (!isDeleting) {
        pumpTokenElement.textContent = currentStr.substring(0, currentChar + 1);
        currentChar++;
        if (currentChar === currentStr.length) {
          isDeleting = true;
          setTimeout(typewriter, 1000);
          return;
        }
      } else {
        pumpTokenElement.textContent = currentStr.substring(0, currentChar - 1);
        currentChar--;
        if (currentChar === 0) {
          isDeleting = false;
          currentIndex = (currentIndex + 1) % pumpFunTokens.length;
        }
      }
      setTimeout(typewriter, isDeleting ? speed / 2 : speed);
    }
    typewriter();

    /*******************************************
     * BASIC FUNCTIONALITY - WALLET + ANALYSIS
     *******************************************/
    const phantomButton = document.getElementById('phantom-button');
    const submissionContainer = document.getElementById('submission-container');
    const tokenAddressInput = document.getElementById('tokenAddress');
    const userEmailInput = document.getElementById('userEmail');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const logArea = document.getElementById('logArea');
    const loadingIndicator = document.getElementById('loadingIndicator');

    let connected = false;
    let userWalletAddress = null;

    // Phantom detection
    function isPhantomInstalled() {
      const { solana } = window;
      return solana && solana.isPhantom;
    }

    function logMessage(msg, type = 'info') {
      const span = document.createElement('span');
      span.classList.add(type);
      span.innerText = msg;
      logArea.appendChild(span);
      logArea.scrollTop = logArea.scrollHeight;
    }

    function delay(ms) {
      return new Promise((res) => setTimeout(res, ms));
    }

    // Connect Phantom
    phantomButton.addEventListener('click', async () => {
      if (!isPhantomInstalled()) {
        alert('Phantom Wallet is not installed. Please install Phantom to use PumpInsights.');
        window.open('https://phantom.app/', '_blank');
        return;
      }
      try {
        const response = await window.solana.connect();
        connected = true;
        userWalletAddress = response.publicKey.toString();
        logMessage(`Phantom connected: ${userWalletAddress}`, 'success');
        phantomButton.style.display = 'none';
        submissionContainer.style.display = 'block';
      } catch (err) {
        logMessage('Failed to connect Phantom Wallet.', 'error');
      }
    });

    // Analyze button
    analyzeBtn.addEventListener('click', async () => {
      const tokenAddress = tokenAddressInput.value.trim();
      const userEmail = userEmailInput.value.trim();

      if (!tokenAddress) {
        logMessage('Please enter a PumpFun token address.', 'warning');
        return;
      }
      if (!userEmail) {
        logMessage('Please enter an email address to receive the report.', 'warning');
        return;
      }

      logArea.innerHTML = '';
      loadingIndicator.style.display = 'block';

      logMessage(`Analyzing token: ${tokenAddress}`, 'info');

      // Simulación fake
      await delay(2000);
      logMessage('Queueing your request…', 'info');
      await delay(2000);
      logMessage('Processing analysis, please stand by…', 'warning');
      await delay(3000);

      loadingIndicator.style.display = 'none';
      logMessage('Analysis complete! Report will be sent to your email shortly.', 'success');
    });
  </script>
</body>
</html>
