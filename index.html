<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>PumpInsights - PumpFun Token Analysis</title>
  <style>
    /* Simple Gradient Background */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #ffffff;
      background: linear-gradient(135deg, #2c2c2c, #3a3a3a);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    /* Header Section */
    header {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 2em;
      margin: 0;
      color: #4CAF50;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(76, 175, 80, 0.7);
    }
    header p {
      font-size: 0.9em;
      color: #ddd;
      margin: 5px 0 0;
    }

    /* Token Typewriter Container */
    #typewriter-container {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 20px auto;
      font-size: 1.1em;
      position: relative;
    }
    #typewriter-container span {
      font-weight: bold;
      color: #4CAF50;
    }
    #caret {
      display: inline-block;
      width: 2px;
      height: 1.2em;
      background: #fff;
      margin-left: 2px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }

    /* Main Container */
    .container {
      width: 90%;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    /* Connect Phantom & Form */
    #phantom-button, #analyzeBtn {
      display: inline-block;
      background-color: #4CAF50;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      margin-right: 10px;
      margin-top: 10px;
      transition: background-color 0.3s, transform 0.3s;
    }
    #phantom-button:hover, #analyzeBtn:hover {
      background-color: #45a049;
      transform: translateY(-2px);
    }

    #submission-container {
      display: none;
      margin-top: 20px;
    }
    #submission-container input {
      width: 100%;
      max-width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #555;
      background: #1e1e1e;
      color: #fff;
    }
    #submission-container input:focus {
      outline: none;
      border-color: #4CAF50;
    }

    /* Loading Indicator */
    #loadingIndicator {
      display: none;
      margin-top: 10px;
      color: #4CAF50;
      font-size: 0.95em;
    }

    /* Log Area */
    .log {
      width: 100%;
      background: #1e1e1e;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 10px;
      font-size: 0.9em;
      max-height: 150px;
      overflow-y: auto;
      margin-top: 20px;
    }
    .log span {
      display: block;
      margin-bottom: 5px;
    }
    .log .info {
      color: #2ecc71;
    }
    .log .warning {
      color: #f39c12;
    }
    .log .error {
      color: #e74c3c;
    }
    .log .success {
      color: #4CAF50;
    }

    /* Footer */
    footer {
      font-size: 0.9em;
      color: #bbb;
      text-align: center;
      margin-top: auto;
      margin-bottom: 10px;
    }
    footer a {
      color: #4CAF50;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>PumpInsights</h1>
    <p>Analyzing PumpFun Tokens with Confidence</p>
  </header>

  <!-- Typewriter Container -->
  <div id="typewriter-container">
    Checking:
    <span id="pumpToken"></span><span id="caret"></span>
  </div>

  <div class="container">
    <button id="phantom-button">Connect Phantom Wallet</button>

    <!-- Submission Container -->
    <div id="submission-container">
      <input type="text" id="tokenAddress" placeholder="Enter PumpFun Token Address">
      <input type="email" id="userEmail" placeholder="Enter Your Email Address">
      <button id="analyzeBtn">Analyze Token</button>
    </div>

    <!-- Loading Indicator -->
    <div id="loadingIndicator">Analyzing token, please wait...</div>

    <!-- Log Area -->
    <div class="log" id="logArea"></div>
  </div>

  <footer>
    <p>Â© 2023 PumpInsights - <a href="https://pumpfun.com" target="_blank">PumpFun</a></p>
  </footer>

  <script>
    /*******************************************
     * TYPEWRITER EFFECT - PUMPFUN TOKENS
     *******************************************/
    const pumpFunTokens = [
      "HwE8jU7fBkZyTGHvT1TbUK1vGXUz2wwUVKYd5isbpump",
      "61V8vBaqAGMpgDQi4JcAwo1dmBGHsyhzodcPqnEVpump",
      "R9vMBuHR1asA7sX2fwZ3abYpump",
      "G4T1gWsCCdN2tokenA1pump",
      "ZZ9AlphaQuantumLeappump"
    ];

    let currentIndex = 0;
    let currentChar = 0;
    let isDeleting = false;
    let speed = 100;
    const pumpTokenElement = document.getElementById("pumpToken");

    function typewriter() {
      const currentStr = pumpFunTokens[currentIndex];
      if (!isDeleting) {
        pumpTokenElement.textContent = currentStr.substring(0, currentChar + 1);
        currentChar++;
        if (currentChar === currentStr.length) {
          isDeleting = true;
          setTimeout(typewriter, 1000);
          return;
        }
      } else {
        pumpTokenElement.textContent = currentStr.substring(0, currentChar - 1);
        currentChar--;
        if (currentChar === 0) {
          isDeleting = false;
          currentIndex = (currentIndex + 1) % pumpFunTokens.length;
        }
      }
      setTimeout(typewriter, isDeleting ? speed / 2 : speed);
    }
    typewriter();

    /*******************************************
     * BASIC FUNCTIONALITY - WALLET + ANALYSIS
     *******************************************/
    const phantomButton = document.getElementById("phantom-button");
    const submissionContainer = document.getElementById("submission-container");
    const tokenAddressInput = document.getElementById("tokenAddress");
    const userEmailInput = document.getElementById("userEmail");
    const analyzeBtn = document.getElementById("analyzeBtn");
    const logArea = document.getElementById("logArea");
    const loadingIndicator = document.getElementById("loadingIndicator");

    let connected = false;
    let userWalletAddress = null;

    // For Phantom detection
    function isPhantomInstalled() {
      const { solana } = window;
      return solana && solana.isPhantom;
    }

    function logMessage(msg, type="info") {
      const span = document.createElement("span");
      span.classList.add(type);
      span.innerText = msg;
      logArea.appendChild(span);
      logArea.scrollTop = logArea.scrollHeight;
    }

    function delay(ms) {
      return new Promise(res => setTimeout(res, ms));
    }

    // CONNECT PHANTOM
    phantomButton.addEventListener("click", async () => {
      if (!isPhantomInstalled()) {
        alert("Phantom Wallet is not installed. Please install Phantom to use PumpInsights.");
        window.open("https://phantom.app/", "_blank");
        return;
      }
      try {
        const response = await window.solana.connect();
        connected = true;
        userWalletAddress = response.publicKey.toString();
        logMessage(`Phantom Connected: ${userWalletAddress}`, "success");
        phantomButton.style.display = "none";
        submissionContainer.style.display = "block";
      } catch (err) {
        logMessage("Failed to connect Phantom Wallet.", "error");
      }
    });

    // ANALYZE BUTTON
    analyzeBtn.addEventListener("click", async () => {
      const tokenAddress = tokenAddressInput.value.trim();
      const userEmail = userEmailInput.value.trim();

      if (!tokenAddress) {
        logMessage("Please enter a PumpFun token address.", "warning");
        return;
      }
      if (!userEmail) {
        logMessage("Please enter an email address to receive the report.", "warning");
        return;
      }

      logArea.innerHTML = "";
      loadingIndicator.style.display = "block";

      logMessage(`Analyzing token: ${tokenAddress}`, "info");

      // Fake simulation
      await delay(2000);
      logMessage("Queueing your request...", "info");
      await delay(2000);
      logMessage("Processing analysis, please stand by...", "warning");
      await delay(3000);

      // Conclude
      loadingIndicator.style.display = "none";
      logMessage("Analysis complete! Report will be sent to your email shortly.", "success");
    });
  </script>
</body>
</html>
