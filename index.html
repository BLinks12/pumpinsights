  <style>
    :root {
      --clr-hacker: #00ff88;
      --clr-bg: #000000;
      --clr-pink: #ff006e;
    }

    /* ======= GLOBAL RESET ======= */
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}

    body {
      font-family: 'Fira Code', monospace;
      background: var(--clr-bg);
      color: var(--clr-hacker);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    /* --- CRT Scanlines & Noise --- */
    body::before, body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    body::before {
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0) 0px,
        rgba(0, 0, 0, 0) 1px,
        rgba(0, 255, 136, 0.04) 1px,
        rgba(0, 255, 136, 0.04) 2px
      );
    }
    body::after {
      background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAQAAAAEACAIAAADTED8xAAAAA3NCSVQICAjb4U/gAAAAFElEQVR4nO3BMQEAAADCIPunNJ8PBwAAAP4BeYAAAVaI') repeat;
      mix-blend-mode: overlay;
      opacity: 0.08;
      animation: noise 0.4s steps(2) infinite;
    }
    @keyframes noise {
      0% { transform: translate(0,0); }
      10% { transform: translate(-3%,-3%); }
      20% { transform: translate(3%, -3%); }
      30% { transform: translate(-3%, 3%); }
      40% { transform: translate(3%,3%); }
      50% { transform: translate(-1%,2%); }
      60% { transform: translate(-3%,1%); }
      70% { transform: translate(2%,1%); }
      80% { transform: translate(-1%,-1%); }
      90% { transform: translate(2%,3%); }
      100% { transform: translate(0,0); }
    }

    /* ======= HEADER ======= */
    header { margin-top: 3rem; text-align: center; }

    h1 {
      font-size: clamp(2.25rem, 6vw, 4rem);
      letter-spacing: 0.08em;
      position: relative;
    }

    /* Glitch effect */
    h1::before,
    h1::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
    }
    h1::before {
      left: 2px;
      text-shadow: -2px 0 var(--clr-pink);
      animation: glitch 2s infinite linear alternate-reverse;
    }
    h1::after {
      left: -2px;
      text-shadow: -2px 0 #00bfff;
      animation: glitch 3s infinite linear alternate-reverse;
    }
    @keyframes glitch {
      0%,100% { clip-path: inset(0 0 85% 0); }
      10% { clip-path: inset(0 0 30% 0); }
      20% { clip-path: inset(50% 0 20% 0); }
      30% { clip-path: inset(10% 0 50% 0); }
      40% { clip-path: inset(40% 0 40% 0); }
      50% { clip-path: inset(0 0 85% 0); }
      60% { clip-path: inset(0 0 30% 0); }
      70% { clip-path: inset(50% 0 20% 0); }
      80% { clip-path: inset(10% 0 50% 0); }
      90% { clip-path: inset(40% 0 40% 0); }
    }

    header p {
      font-size: 0.95rem;
      color: #7affb2;
      text-shadow: 0 0 5px rgba(0, 255, 136, 0.75);
      margin-top: 0.5rem;
    }

    /* ======= TYPEWRITER ======= */
    #typewriter-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 2rem 0;
      user-select: none;
      font-size: 1.1rem;
    }
    #typewriter-container span { font-weight: 700; }
    #caret {
      display: inline-block;
      width: 2px;
      height: 1.2em;
      background: var(--clr-hacker);
      animation: blink 1s steps(2, start) infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }

    /* ======= TERMINAL CARD ======= */
    .terminal {
      width: 90%;
      max-width: 720px;
      margin: 0 auto 3rem;
      background: #000;
      border: 2px solid var(--clr-hacker);
      padding: 2rem 1.75rem 2.5rem;
      border-radius: 8px;
      box-shadow: 0 0 25px 2px rgba(0, 255, 136, 0.35);
    }

    /* Buttons */
    .btn {
      background: transparent;
      border: 1px solid var(--clr-hacker);
      color: var(--clr-hacker);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.07em;
      transition: background 0.25s, color 0.25s, transform 0.25s;
      width: 100%;
    }
    .btn:hover {
      background: var(--clr-hacker);
      color: #000;
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 0 14px 2px rgba(0, 255, 136, 0.65);
    }

    /* Inputs */
    .field {
      display: block;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(0, 255, 136, 0.35);
      color: var(--clr-hacker);
      padding: 0.75rem 1rem;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .field:focus {
      outline: none;
      border-color: var(--clr-pink);
    }

    #submission-container { display: none; margin-top: 2rem; }

    #loadingIndicator { display: none; margin-top: 1rem; font-size: 0.88rem; }

    /* Log */
    .log {
      margin-top: 2rem;
      max-height: 200px;
      overflow-y: auto;
      background: rgba(0, 255, 136, 0.05);
      border: 1px solid rgba(0, 255, 136, 0.3);
      padding: 1rem;
      font-size: 0.85rem;
    }
    .log span { display:block; margin-bottom:0.4rem; }
    .info{color:var(--clr-hacker);} .warning{color:var(--clr-pink);} .error{color:#ff5555;} .success{color:#7affb2;}

    /* Footer */
    footer { margin-top: auto; margin-bottom: 1rem; font-size: 0.8rem; color: #7affb2; text-align: center; }
    footer a { color: var(--clr-hacker); text-decoration:none; }
    footer a:hover{ text-decoration:underline; }
  </style>
